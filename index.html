<body>
    <div class="app">
        <h1>Expense Tracker</h1>

        <div class="balance-container">
            <h2>Your Blanace</h2>
            <div id="balance">R1000</div>
        </div>

        <div class="cashflow">
            <div class="income-container">
                <h2>income</h2>
                <div id="income">R1200</div>
            </div>
            <div class="expense-conytainer">
                <h2>Expense</h2>
                <div id="expense">R200</div>
            </div>
        </div>

        <div class="transaction-container">
            <h2>Transaction History</h2>
            <ul>
                <li>
                    salary
                    <div>
                        <span class="income-amt">R5000</span>
                        <button>X</button>
                    </div>
                </li>
                <li>

                    <div>
                        <span class="expense-amt">R50</span>
                        <button>X</button>
                    </div>
                </li>
                <li>
                    Buy Guitar 
                    <div>
                        <span class="expense-amt">R50</span>
                        <button>X</button>
                    </div>
                </li>
            </ul> 
        </div>

         <div class="form-container">
            <h2>Add new transaction</h2>
            <form>
                <label for="name">Name</label>
                <input id="name" type="text">
                <label for="amount" type="number" >Amount</label>
                <input id="amount" type="number">
            </form>
         </div>
    </div>
